<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./illustrations/images/zombieLogo.svg"
    />
    <title>LAST STAND</title>

    <link rel="stylesheet" href="./static.css" />

    <script src="./dynamic.js" defer></script>
  </head>
  <body>
    <div class="starter">
      <div class="start_menu">
        <h2 class="blood">LAST STAND</h2>
        <div class="high_score"></div>
        <button class="start">START</button>
        <button class="restart">TRY AGAIN</button>
      </div>
    </div>
    <div class="score_bar">
      <div class="avatar">
        <img src="./illustrations/images/avatar.jpg" alt="" />
      </div>
      <div class="status">
        <div class="health">
          <img class="heart" src="./illustrations/images/heart.png" alt="" />
          <img class="heart" src="./illustrations/images/heart.png" alt="" />
          <img class="heart" src="./illustrations/images/heart.png" alt="" />
        </div>
        <div class="bullets">
          <img class="ammo" src="./illustrations/images/ammo.jpg" alt="" />
          <img class="ammo" src="./illustrations/images/ammo.jpg" alt="" />
          <img class="ammo" src="./illustrations/images/ammo.jpg" alt="" />
          <img class="ammo" src="./illustrations/images/ammo.jpg" alt="" />
          <img class="ammo" src="./illustrations/images/ammo.jpg" alt="" />
          <img class="ammo" src="./illustrations/images/ammo.jpg" alt="" />
          <img class="ammo" src="./illustrations/images/ammo.jpg" alt="" />
        </div>
      </div>
      <div class="kills">
        <h3>kills</h3>
        <h2 class="points">0</h2>
      </div>
    </div>
    <i class="death-zone">
      <img class="reload" src="./illustrations/images/message-63.png" alt="" />
    </i>
    <div class="survivor">
      <img class="gun" src="./illustrations/images/survivor.gif" alt="" />
      <img class="ray" src="./illustrations/images/lightRay.png" alt="" />
      <i class="spawn-point"></i>
    </div>
    <img
      class="crosshair"
      src="./illustrations/images/crosshair.svg"
      alt=""
      width="30px"
      height="30px"
    />
    <div id="foglayer_01" class="fog">
      <div class="image01"></div>
      <div class="image02"></div>
    </div>
    <div id="foglayer_02" class="fog">
      <div class="image01"></div>
      <div class="image02"></div>
    </div>
    <div id="foglayer_03" class="fog">
      <div class="image01"></div>
      <div class="image02"></div>
    </div>
  </body>
</html>
